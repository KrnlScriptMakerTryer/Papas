<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papas Pizzeria</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #ruffle-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Ruffle will replace this div with the SWF -->
  <div id="ruffle-container"></div>

  <!-- Load Ruffle JS from CDN -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    // Initialize Ruffle
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    document.getElementById("ruffle-container").appendChild(player);
    player.load("papaspizzeria_v2.swf");
  </script>
</body>
</html>
